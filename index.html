<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="d-flex justify-content-center fs-2 fw-bold bg-dark">
        <header id="head">Weather Dashboard</header>
    </div>
    
    <div class="both-containers row">
        <div class="left-container col-3">
            <nav class="navbar navbar-light bg-light">
                <div>
                    <p class="fw-bold px-4">Search for a City: </p>
                </div>
                <div class="container-fluid">
                <form class="d-flex">
                    <input id="userInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>

                <div class="container mt-3">
                    <ul id="cityList" class="list-group ">

                    </ul>
                </div>


            </nav>
        </div>

        <div class="right-container col border-start bg-white">
            <div class="currentWeather pb-3">
                <h1 id="cityName">Atlanta</h1>
                <h1 id="date">Display Date</h1>
                <div class="weather-icon"><img src="icons/unknown.png" /></div>
                <p id="temp">Tempurature</p>
                <p id="humidity">humidity: </p>
                <p id="windspeed">Wind Speed: </p>
                <p id="UV">UV index: </p>
        
            </div>
        
            <div class="fiveDays row border-top">
                <div  class="card col-1" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="cardDate1" class="card-title">8/15/2021</h5>
                      <div id="firstIcon"><img src="icons/unknown.png" /></div>
                      <p id="cardTemp1" class="card-text"> Tempurature: </p>
                      <p id="cardHum1">humidity: </p>
                    </div>
                  </div>

                  <div class="card col-1" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="cardDate2" class="card-title">8/15/2021</h5>
                      <div id="secondIcon"><img src="icons/unknown.png" /></div>
                      <p id="cardTemp2" class="card-text"> Tempurature: </p>
                      <p id="cardHum2">humidity: </p>
                    </div>
                  </div>

                  <div class="card col-1" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="cardDate3" class="card-title">8/15/2021</h5>
                      <div id="thirdIcon"><img src="icons/unknown.png" /></div>
                      <p id="cardTemp3" class="card-text"> Tempurature: </p>
                      <p id="cardHum3">humidity: </p>
                    </div>
                  </div>

                  <div class="card col-1" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="cardDate4" class="card-title">8/15/2021</h5>
                      <div id="fourthIcon"><img src="icons/unknown.png" /></div>
                      <p id="cardTemp4" class="card-text"> Tempurature: </p>
                      <p id="cardHum4">humidity: </p>
                    </div>
                  </div>

                  <div class="card col-1" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="cardDate5" class="card-title">8/15/2021</h5>
                      <div id="fifthIcon"><img src="icons/unknown.png" /></div>
                      <p id="cardTemp5" class="card-text"> Tempurature: </p>
                      <p id="cardHum5">humidity: </p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

<script src="./assets/js/script.js"></script>
